<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>METUP</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body class="container">
	<nav class="navigation">
		<img src="img/logo.png" alt="LOGO 1" class="navigation__img">
		<ul class="navigation__list">
			<li class="navigation__item"><a href="#" class="navigation__link">Create a Group</a></li>
			<li class="navigation__item"><a href="#" class="navigation__link">Sign In</a></li>
			<li class="navigation__item"><a href="#" class="navigation__link">Registration</a></li>
		</ul>
	</nav>
	<header class="header">
		<div class="header__video">
			<video class="header__content" loop muted autoplay>
				<source src="img/bg.mp4" type="video/mp4">
			</video>  
		</div>
		<div class="header__details">
			<h1 class="heading-1 m-sm">The world holds out its arms to you</h1>
			<p class="m-md">Join a local group to meet people, test a new activity or share your passions.</p>
			<a href="#" class="btn btn--link">Join Meetup</a>
		</div>

	</header>
	<section class="categories-est">
		CATEGORY-EST
	</section>
	<section class="recent-events">

	<section class="near-groups">

	</section>
	<section class="use-app">

	</section>
	<section class="install-app">

	<section class="copyright">

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Lesson 6</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="order">
			<h3 class="heading--primary">Order Summary</h3>
			<svg class="icon question--mark">
				<use xlink:href="icon/sprite.svg#question"></use>
			</svg>
		</div>
		<div class="detail">
			<p class="detail__balance">Balance amount:</p>
			<span class="money">100$</span>
		</div>
		<div class="vat">
			<p class="detail__vat">VAT(21%):</p>
			<span class="money">21.00$</span>
		</div>
		<div class="total">	
			<div class="total-text">
				<h4 class="total__text">Total:</h4>
				<span>(Incl. VAT)</span>
			</div>
			<span class="total__money">100.00$</span>
		</div>
		<div class="user">
			<div class="user-add">	
				<div class="user__name">	
					<span>Account after top up</span>
					<p>Theresa Williamson</p>
				</div>
				<span class="user__money">100.00$</span>
			</div>
		</div>
		<div class="btn">
			<a href="#" class="btn-a ">Confirm your order</a>
		</div>
	</div>
</body>
</html>

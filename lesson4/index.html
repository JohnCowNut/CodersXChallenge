<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Practice 4</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
		<div class="container">	
			<div class="main">
				<input type="text" class="input" placeholder="Type something to search...">
				<div class="details">
					<svg class="details__icon">
						<use xlink:href="icon/sprite.svg#add-button"></use>
					</svg>
					<p class="paragraph">Add icon</p>
				</div>
				<div class="details">
					<svg class="details__icon details__icon--2">
						<use xlink:href="icon/sprite.svg#copy"></use>
					</svg>
					<p class="paragraph">Add comment</p>
				</div>
				<div class="details">
					<svg class="details__icon details__icon--4">
						<use xlink:href="icon/sprite.svg#dependency"></use>
					</svg>
					<p class="paragraph">Add dependency</p>
				</div>
				<div class="details">
					<svg class="details__icon details__icon--3">
						<use xlink:href="icon/sprite.svg#copy"></use>
					</svg>
					<p class="paragraph">Copy current block</p>
				</div>
			</div>
		</div>
</body>
</html>
